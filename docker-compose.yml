services:
  backend:
    image: ghcr.io/kory291/tt_reservations:latest
    networks:
      - net
    env_file: 
      - path: ./.env
        required: true
    restart: unless-stopped


  frontend:
    image: "ghcr.io/kory291/tt_reservations_frontend:latest" 
    networks:
      - net
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT}:4200"

networks:
  net: